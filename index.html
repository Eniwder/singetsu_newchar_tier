<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>キャラ実装計画</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&family=Noto+Sans+SC:wght@400&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Noto Sans JP", "Noto Sans SC", "Noto Sans", Arial,
          sans-serif;
        margin: 0;
        padding: 24px;
        padding-top: 8px;
        background-color: #f5f5f5;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        text-align: center;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 24px;
        margin-bottom: 8px;
      }
      .header,
      h2,
      th,
      td.ver,
      footer {
        font-family: "Yu Gothic";
        font-weight: 500;
      }
      th,
      td {
        border-bottom: 1px solid #aaa;
        padding: 6px 8px;
        width: 8vw;
        text-align: center;
      }
      .char-name {
        display: flex;
        align-items: center;
        gap: 8px;
        justify-content: flex-start;
      }
      .char-img {
        display: block;
        margin: 0 auto;
        height: 12vh;
      }
      .char-img img {
        height: 100%;
        border-radius: 4px;
      }
      thead th {
        position: sticky;
        top: 0;
        background: #5a434e;
        color: #ddd;
        z-index: 2;
      }
      .tier-cell {
        display: grid;
        height: 40px;
        width: 80%;
        padding: 0;
        gap: 0;
        align-items: center;
        justify-items: center;
        margin: 0 auto;
      }
      .tier-fill {
        height: 100%;
        width: 100%;
        opacity: 0.9;
      }
      .tier0-fill {
        background: #9aa6ae;
      }
      .tier1-fill {
        background: #e5c959;
      }
      .tier4-fill {
        background: #a3499d;
      }
      .custom-checkbox {
        appearance: none;
        width: 18px;
        height: 18px;
        border: 2px solid #a3499d;
        border-radius: 6px;
        background: #fff;
        transition: border-color 0.2s;
        cursor: pointer;
        position: relative;
        margin-right: 6px;
      }
      .custom-checkbox:checked {
        border-color: #5a434e;
        background: #5a434e;
      }
      .custom-checkbox:checked::after {
        content: "";
        position: absolute;
        left: 3px;
        top: -1px;
        width: 6px;
        height: 12px;
        border: solid #fff;
        border-width: 0 3px 3px 0;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>キャラ実装計画一覧</h2>
      <div class="header">
        <label style="display: flex; align-items: center; gap: 6px">
          <input
            type="checkbox"
            checked
            v-model="hidden_v1"
            class="custom-checkbox"
          />
          初期実装キャラを隠す
        </label>
        <div style="display: flex; align-items: center; gap: 12px">
          <span style="display: flex; align-items: center; gap: 4px">
            <span
              class="tier-fill tier0-fill"
              style="width: 16px; height: 16px; border-radius: 4px"
            ></span>
            <span style="font-size: 14px">0凸</span>
          </span>
          <span style="display: flex; align-items: center; gap: 4px">
            <span
              class="tier-fill tier1-fill"
              style="width: 16px; height: 16px; border-radius: 4px"
            ></span>
            <span style="font-size: 14px">1凸</span>
          </span>
          <span style="display: flex; align-items: center; gap: 4px">
            <span
              class="tier-fill tier4-fill"
              style="width: 16px; height: 16px; border-radius: 4px"
            ></span>
            <span style="font-size: 14px">4凸</span>
          </span>
        </div>
        <span>※★5未満のキャラは5凸前提</span>
      </div>
      <table>
        <thead>
          <tr>
            <th>キャラ</th>
            <th>名前</th>
            <th>実装ver</th>
            <th>T4</th>
            <th>T3</th>
            <th>T2</th>
            <th>T1</th>
            <th>T0.5</th>
            <th>T0</th>
          </tr>
        </thead>
        <tbody>
          <template v-for="char in filteredCharacters" :key="char.name">
            <tr>
              <td class="char-name">
                <a :href="char.url" target="_blank" class="char-img">
                  <img :src="'./imgs/'+char.name+'.png'" :alt="char.name" />
                </a>
              </td>
              <td>
                <span>{{ char.name }}</span>
              </td>
              <td class="ver">{{ char.info['実装ver'] }}</td>
              <td v-for="tier in tiers">
                <div class="tier-cell">
                  <template v-for="t in totu">
                    <div
                      v-if="(parseFloat(char.info['レア'])===6 && (char.info['Tier' + t] !== '' && parseFloat(char.info['Tier' + t]) === tier))
                      || (parseFloat(char.info['レア'])<6 && t===4 && (parseFloat(char.info['Tier4']) === tier))"
                      class="tier-fill"
                      :class="'tier' + t + '-fill'"
                      title="'Tier' + t"
                    ></div>
                  </template>
                </div>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
